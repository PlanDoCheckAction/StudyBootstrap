<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>可作为按钮使用的标签或元素</h1>
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">

    <h1>预定义样式</h1>
    <button type="button" class="btn btn-default">默认样式-default</button>
    <button type="button" class="btn btn-primary">首选项-primary</button>
    <button type="button" class="btn btn-success">成功-success</button>
    <button type="button" class="btn btn-info">一般信息-info</button>
    <button type="button" class="btn btn-warning">警告-warning</button>
    <button type="button" class="btn btn-danger">危险-danger</button>
    <button type="button" class="btn btn-link">链接-link</button>

    <h1>尺寸</h1>
    <p>
        <button type="button" class="btn btn-primary btn-lg">大按钮</button>
        <button type="button" class="btn btn-default btn-lg">大按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary">默认尺寸</button>
        <button type="button" class="btn btn-default">默认尺寸</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary btn-sm">小按钮</button>
        <button type="button" class="btn btn-default btn-sm">小按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary btn-xs">超小按钮</button>
        <button type="button" class="btn btn-default btn-xs">超小按钮</button>
    </p>

    <button type="button" class="btn btn-primary btn-lg btn-block">块级元素按钮</button>
    <button type="button" class="btn btn-default btn-lg btn-block">块级元素按钮</button>

    <h1>激活状态</h1>
    <h2>button元素</h2>
    <button type="button" class="btn btn-primary btn-lg active">Primary button</button>
    <button type="button" class="btn btn-default btn-lg active">Default button</button>

    <h2>链接（&lt;a&gt;）元素</h2>
    <a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
    <a href="#" class="btn btn-default btn-lg active" role="button">Default link</a>

    <h1>禁用状态</h1>
    <h2>button元素</h2>
    <button type="button" class="btn btn-primary" disabled="disabled">Primary button</button>
    <button type="button" class="btn btn-default" disabled="disabled">Primary button</button>

    <h2>链接（&lt;a&gt;）元素</h2>
    <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
    <a href="#" class="btn btn-default btn-lg disabled" role="button">Default link</a>
</body>
</html>
