<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播插件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--data-ride="carousel"设置自动播放属性，轮播时间默认一般在5秒-->
    <div id="myCarousel" class="carousel slide" style="width:600px;">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg" alt="第一张">
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="第二张">
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="第三张">
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>

    <div id="myCarousel1" class="carousel slide" style="width:600px;">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel1" data-slide-to="1"></li>
            <li data-target="#myCarousel1" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg" alt="第一张">
                <div class="carousel-caption">
                    <h3>第一张轮播图</h3>
                    <p>balabalabalabalabala...</p>
                </div>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="第二张">
                <div class="carousel-caption">
                    <h3>第二张轮播图</h3>
                    <p>balabalabalabalabala...</p>
                </div>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="第三张">
                <div class="carousel-caption">
                    <h3>第三张轮播图</h3>
                    <p>balabalabalabalabala...</p>
                </div>
            </div>
        </div>
        <a href="#myCarousel1" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel1" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>


    <script>
        $('#myCarousel').carousel({
            //设置时间
            interval:3000,

        });
    </script>

</body>
</html>
