<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>响应式图片</h1>
    <img src="img/1.jpg" class="img-responsive" alt="Responsive image">
    <h1>图片形状</h1>

    <img src="img/1.jpg" class="img-thumbnail" alt="边框">
</body>
</html>
