<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageHeader</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <h1>页头组件能够为 h1 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。
            <small>它支持 h1 标签内内嵌 small 元素的默认效果，还支持大部分其他组件（需要增加一些额外的样式）。</small>
        </h1>
    </div>
</body>
</html>
