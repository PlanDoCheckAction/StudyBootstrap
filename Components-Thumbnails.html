<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnails</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>默认样式的实例</h1>
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <a href="#" class="thumbnail">
                <img src="img/1.jpg" alt="...">
            </a>
        </div>
