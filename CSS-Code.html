<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p>通过 <code>&lt;code&gt;</code> 标签包裹内联样式的代码片段。</p>
    <p>通过 <kbd>&lt;kbd&gt;</kbd> 标签标记用户通过键盘输入的内容。例如:<kbd>ctrl + F4</kbd></p>
    <pre>&lt;p&gt;多行代码可以使用 &lt;pre&gt; 标签。为了正确的展示代码，注意将尖括号做转义处理。&lt;/p&gt;</pre>
    <pre class="pre-scrollable">还可以使用 .pre-scrollable 类，其作用是设置 max-height 为 350px ，并在垂直方向展示滚动条。</pre>

    <var>通过 &lt;var&gt; 标签标记变量。</var>
    <var>y</var>=<var>m</var><var>x</var>+<var>b</var>
    <br>
    <samp>通过 &lt;samp&gt; 标签来标记程序输出的内容。</samp>
</body>
</html>
